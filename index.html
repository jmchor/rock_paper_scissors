<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS Project</title>

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header>
			<span> ROCK PAPER SCISSORS!</span>
		</header>

		<section id="middlesection">
			<div class="scorebox">
				<div class="scores">
					<div>
						<p id="playerscore">0</p>
						<h3>Player</h3>
					</div>
					<div>
						<p id="machinescore">0</p>
						<h3>Computer</h3>
					</div>
				</div>
				<span id="ties"
					><p id="tie">0</p>
					<h3>Ties</h3>
				</span>
			</div>
			<div class="buttonbox">
				<button id="scissors">
					<img src="./img/scissors-svgrepo-com.svg" alt="" />
				</button>
				<button id="paper">
					<img src="./img/file-paper-svgrepo-com.svg" alt="" />
				</button>
				<button id="rock">
					<img src="./img/rock-svgrepo-com.svg" alt="" />
				</button>
			</div>
		</section>

		<div class="outcome"></div>

		<div class="reload invisible">
			<button id="again">Play Again</button>
		</div>

		<script src="/home/jc/Codeberg/rps-project/rps-ui.js"></script>
	</body>
</html>
